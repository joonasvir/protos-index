<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 80px 40px;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 60px;
    }

    h1 {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #666;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 32px;
    }

    .project-card {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-4px);
    }

    .project-cover {
      aspect-ratio: 4 / 3;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .project-cover svg {
      width: 100%;
      height: 100%;
    }

    .project-info h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .project-info p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Projects</h1>
    </header>

    <div class="projects">
      <a href="../Fonts%20Directory/index.html" class="project-card">
        <div class="project-cover">
          <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="300" fill="#111"/>
            <text x="40" y="100" font-family="Georgia, serif" font-size="72" font-weight="400" fill="#fff">Aa</text>
            <text x="140" y="100" font-family="Inter, sans-serif" font-size="72" font-weight="400" fill="#fff" opacity="0.6">Aa</text>
            <text x="240" y="100" font-family="monospace" font-size="72" font-weight="400" fill="#fff" opacity="0.3">Aa</text>
            <rect x="40" y="140" width="120" height="3" rx="1.5" fill="#fff" opacity="0.8"/>
            <rect x="40" y="160" width="200" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
            <rect x="40" y="180" width="160" height="3" rx="1.5" fill="#fff" opacity="0.2"/>
            <rect x="40" y="220" width="60" height="24" rx="12" fill="#333"/>
            <text x="56" y="237" font-family="Inter, sans-serif" font-size="11" fill="#888">Serif</text>
            <rect x="112" y="220" width="80" height="24" rx="12" fill="#333"/>
            <text x="123" y="237" font-family="Inter, sans-serif" font-size="11" fill="#888">Sans Serif</text>
            <rect x="204" y="220" width="60" height="24" rx="12" fill="#333"/>
            <text x="218" y="237" font-family="Inter, sans-serif" font-size="11" fill="#888">Mono</text>
          </svg>
        </div>
        <div class="project-info">
          <h2>Fonts Directory</h2>
          <p>A curated font library for previewing and exploring typefaces across serif, sans-serif, and monospace categories.</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
